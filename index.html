<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <meta name="description" content="Create and share custom tier lists. Drag and drop to rank your favorites, then save as PNG." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Open Graph -->
  <meta property="og:title" content="FIRESIDE Tier Maker" />
  <meta property="og:description" content="Create and share custom tier lists. Drag and drop to rank your favorites." />
  <meta property="og:type" content="website" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">

      <div class="creator-line">
        <label class="sr" for="nameInput">Name circle</label>
        <input id="nameInput" class="input" type="text" placeholder="Type a name..." autocomplete="off" maxlength="24" />
        <input id="nameColor" class="color-dot" type="color" title="Circle color" />
        <button id="addNameBtn" class="btn" type="button">
          <span class="ico">
            <svg viewBox="0 0 24 24"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg>
          </span>
          <span>Add</span>
        </button>
      </div>

      <div class="creator-line">
        <input id="imageInput" class="sr" type="file" accept="image/*" multiple />
        <label class="sr" for="imageUrlInput">Image URL</label>
        <input id="imageUrlInput" class="input" type="url" placeholder="Paste image URL..." autocomplete="off" />
        <div class="split-btn">
          <button id="uploadBtn" class="split-half split-upload" type="button">
            <span class="ico">
              <svg viewBox="0 0 24 24"><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/></svg>
            </span>
            <span>Upload</span>
          </button>
          <button id="addUrlBtn" class="split-half split-link" type="button">
            <span class="ico">
              <svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
            </span>
            <span>Link</span>
          </button>
        </div>
      </div>

      <p class="help">
        <span id="helpText">Desktop/iPad: drag circles into rows. Phone: tap a circle to choose a row.</span>
      </p>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <span class="title-pen" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0L14.13 4.7l3.75 3.75 2.83-1.41z"/></svg>
        </span>
        <h2 class="board-title" contenteditable="true" spellcheck="false"></h2>
      </div>
      <div class="suggestion-pill" id="suggestionPill">
        <span class="pill-text" id="pillText"></span>
      </div>

      <div id="tierBoard" aria-live="off"></div>
    </section>

    <!-- Controls (moved below the board) -->
    <section class="panel" aria-label="Board Controls">
      <div class="controls">
        <button id="addTierBtn" class="btn" type="button">
          <span class="ico">
            <svg viewBox="0 0 24 24"><path d="M3 7h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
          </span>
          <span>Add Tier</span>
        </button>

        <button id="undoBtn" class="btn" type="button" disabled>
          <span class="ico">
            <svg viewBox="0 0 24 24"><path d="M12 5v3l-4-4 4-4v3c5.523 0 10 4.477 10 10a10 10 0 01-10 10H6v-2h6a8 8 0 000-16z"/></svg>
          </span>
          <span>Undo</span>
        </button>

        <button id="trashClear" class="btn" type="button">
          <span class="ico">
            <img class="btn-gif" src="icons/trash.gif" alt="" width="22" height="22" />
          </span>
          <span>Clear Board</span>
        </button>

        <button id="themeToggle" class="btn hide-on-mobile" type="button" aria-pressed="false">
          <span class="ico theme-icon"></span>
          <span class="theme-text">Light</span>
        </button>
        <div id="themeSlider" class="theme-slider hide-on-desktop" role="switch" aria-checked="false" aria-label="Toggle dark/light mode" tabindex="0">
          <div class="slider-track">
            <div class="slider-thumb">
              <svg class="slider-icon slider-icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
              <svg class="slider-icon slider-icon-sun" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zM4.22 19.78l1.79-1.79 1.8 1.79-1.8 1.8-1.79-1.8zM20 13h3v-2h-3v2zM12 1h2v3h-2V1zm6.01 3.05l1.79 1.79 1.8-1.79-1.8-1.8-1.79 1.8zM12 6a6 6 0 100 12A6 6 0 0012 6z"/></svg>
            </div>
          </div>
        </div>

        <button id="saveBtn" class="btn" type="button">
          <span class="ico">
            <img class="btn-gif" src="icons/save.gif" alt="" width="22" height="22" />
          </span>
          <span>Save Tierlist</span>
        </button>
      </div>
    </section>

    <!-- Items tray -->
    <section class="panel">
      <h2 class="section-title">Image Storage</h2>
      <div id="tray" role="list"></div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <div class="radial-highlight" hidden></div>
      <button class="radial-close" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01l-6.29-6.3-1.41 1.42L10.59 13.4l-6.3 6.3 1.42 1.41 6.29-6.29 6.29 6.29 1.41-1.41-6.3-6.3 6.3-6.29-1.41-1.42z"/></svg>
      </button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
