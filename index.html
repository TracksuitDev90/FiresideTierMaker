<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0e0d1a" />
  <meta name="description" content="Create and share custom tier lists. Drag and drop to rank your favorites, then save as PNG." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Open Graph -->
  <meta property="og:title" content="FIRESIDE Tier Maker" />
  <meta property="og:description" content="Create and share custom tier lists. Drag and drop to rank your favorites." />
  <meta property="og:type" content="website" />
  <title>FIRESIDE tier maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <!-- Brand -->
    <header class="header">
      <div class="brand">FSTM</div>
    </header>

    <!-- Create custom items -->
    <section class="panel creator-grid" aria-labelledby="createTitle">

      <input id="imageInput" class="sr" type="file" accept="image/*" multiple />
      <div class="action-bar">
        <div class="img-btn-wrap">
          <button id="addImageBtn" class="action-icon" type="button" title="Upload image" aria-label="Upload image">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="3"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M21 15l-5-5L5 21"/></svg>
          </button>
          <div id="imgDropdown" class="img-dropdown hidden">
            <button id="uploadBtn" class="img-option" type="button">
              <svg viewBox="0 0 24 24" width="18" height="18"><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="currentColor"/></svg>
              <span>Upload from device</span>
            </button>
            <button id="linkOptBtn" class="img-option" type="button">
              <svg viewBox="0 0 24 24" width="18" height="18"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" fill="currentColor"/></svg>
              <span>Paste image URL</span>
            </button>
            <div id="urlInputRow" class="url-input-row hidden">
              <label class="sr" for="imageUrlInput">Image URL</label>
              <input id="imageUrlInput" class="input url-inline" type="url" placeholder="https://..." autocomplete="off" />
              <button id="addUrlBtn" class="btn small url-go" type="button">Go</button>
            </div>
          </div>
        </div>
        <div class="action-divider"></div>
        <label class="sr" for="nameInput">Token name</label>
        <input id="nameInput" class="action-input" type="text" placeholder="Type a name and hit the + ..." autocomplete="off" maxlength="24" />
        <input id="nameColor" class="action-color" type="color" title="Token color" />
        <button id="addNameBtn" class="action-icon" type="button" title="Add token" aria-label="Add token">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>

      <!-- Pull-down help drawer -->
      <div class="help-drawer" id="helpDrawer">
        <div class="help-handle" id="helpHandle">
          <span class="help-handle-pill"></span>
          <span class="help-handle-label">HELP</span>
        </div>
        <div class="help-tray" id="helpTray">
          <div class="help-tips" id="helpTips"></div>
        </div>
      </div>
    </section>

    <!-- Tier board -->
    <section class="panel" id="boardPanel" aria-label="Tier board">
      <div class="board-title-wrap">
        <span class="title-pen" aria-hidden="true">
          <img class="pen-icon" src="icons/pencil.png" alt="" width="18" height="18" />
        </span>
        <h2 class="board-title" contenteditable="true" spellcheck="false"></h2>
      </div>
      <!-- Swipe prompt cards -->
      <div class="prompt-stack-wrap" id="promptStack">
        <div class="prompt-cards" id="promptCards"></div>
      </div>

      <div id="tierBoard" aria-live="off"></div>
    </section>

    <!-- Controls (moved below the board) -->
    <section class="panel" aria-label="Board Controls">
      <div class="controls">
        <button id="addTierBtn" class="btn" type="button">
          <span class="ico">
            <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6" stroke="#111" stroke-width="2.5" stroke-linecap="round"/><line x1="3" y1="12" x2="21" y2="12" stroke="#111" stroke-width="2.5" stroke-linecap="round"/><line x1="3" y1="18" x2="21" y2="18" stroke="#111" stroke-width="2.5" stroke-linecap="round"/></svg>
          </span>
          <span>Add Tier</span>
        </button>

        <button id="undoBtn" class="btn" type="button" disabled>
          <span class="ico">
            <img class="btn-icon" src="icons/undo.png" alt="" width="22" height="22" />
          </span>
          <span>Undo</span>
        </button>

        <button id="trashClear" class="btn" type="button">
          <span class="ico">
            <img class="btn-gif" src="icons/trash.gif" alt="" width="22" height="22" />
          </span>
          <span>Clear Board</span>
        </button>

        <button id="themeToggle" class="btn" type="button" aria-pressed="false">
          <span class="ico theme-icon">
            <img class="btn-icon moon-icon" src="icons/moon.png" alt="" width="22" height="22" />
          </span>
          <span class="theme-text">Light</span>
        </button>

        <button id="saveBtn" class="btn" type="button">
          <span class="ico">
            <img class="btn-gif" src="icons/save.gif" alt="" width="22" height="22" />
          </span>
          <span>Save Tierlist</span>
        </button>
      </div>
    </section>

    <!-- Items tray -->
    <section class="panel">
      <h2 class="section-title">Image Storage <span id="trayCount" class="tray-count">0</span></h2>
      <div class="tray-well">
        <div id="tray" role="list"></div>
      </div>
    </section>

    <!-- Mobile radial picker -->
    <div id="radialPicker" class="radial hidden" aria-hidden="true">
      <div class="radial-options"></div>
      <div class="radial-highlight" hidden></div>
      <button class="radial-close" type="button" aria-label="Close">
        <svg viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01l-6.29-6.3-1.41 1.42L10.59 13.4l-6.3 6.3 1.42 1.41 6.29-6.29 6.29 6.29 1.41-1.41-6.3-6.3 6.3-6.29-1.41-1.42z"/></svg>
      </button>
    </div>

    <!-- A11y live region -->
    <div id="live" class="sr" aria-live="polite"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
